# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04 ]

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Workflow restore
      run: dotnet workload restore android maui-android net8.0-android34.0 --project MauiContacts/MauiContacts.csproj
    - name: Workflow restore part 2, run only on Windows and macOS
      if: contains(matrix.os, 'macos') || contains(matrix.os, 'windows')
      run: dotnet workload restore maui-tizen wasi-experimental net8.0-ios maui-ios net8.0-windows10.0.19041.0 net8.0-maccatalyst --project MauiContacts/MauiContacts.csproj
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
